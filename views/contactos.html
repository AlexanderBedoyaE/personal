            <input type="text" name="nombre" placeholder="Ingresa tu nombre por favor" required class="caja_nombre"><!--SE DEFINE UNA CASILLA TIPO TEXTO PARA ESCRIBIR LOS DATOS-->
        <label class="apellidos">Apellidos</label><!--NOMBRE DEL LABEL-->

        <label class="servicios"> Selecciona el Servicio de tu interés</label><!--NOMBRE DEL LABEL-->

                <option value="pregunta">Pregunta</option>
                <option value="no seleccionar">No Seleccionar</option>
            </select>
        <label class="seleccionar"> Selecciona los juegos de su interés </label><!--NOMBRE DEL LABEL-->
            <select name="juego" required class="input"><!--CASILLA DE SELECCION-->
                <option value="">Seleccione</option><!--OPCIONES DE SELECCION-->
                <option value="Crash Bandicoot">Crash Bandicoot</option>
                <option value="Spiderman">Spiderman</option>
                <option value="The last of US">The last of Us ll</option>
                <option value="Uncharted 4">Uncharted 4</option>

                <option value="Shadow of the Colossus">Shadow of the Colossus</option>
                <option value="Otro">Otro</option>
                <option value="Ninguno">Ninguno</option>
            </select>
        <label class="oferta"> Te gustaría recibir información sobre ofertas y promociones de videojuegos
            <input type="checkbox" name="aceptar" value="1"  class="checkbox">
        </label><!--NOMBRE DEL LABEL--><!-- casillas de tipo checkbox-->
        <label class="motivo"> Motivo </label><!--NOMBRE DEL LABEL-->
            <textarea name="motivo" cols="5" rows="5" required class="input"></textarea><!--CASILLAS DE TIPO TEXTO-->
        <label> Aceptarias autorizar el tratamiento de datos, que se utilizara con fines de almacenamiento a base de datos y ofrecimiento de servicios

        </label><!--NOMBRE DEL LABEL--><!-- casillas de tipo checkbox-->
        <span><input type="submit" value="Enviar Formulario" class="enviar"></span><!--boton de enviar el formulario-->
